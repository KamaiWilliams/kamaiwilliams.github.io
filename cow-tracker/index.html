<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Where the Cows Move</title>
  

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://use.typekit.net/vjs6zie.css">
</head>
<body>
  <header class="topbar">
    <h1>WATCH THE COWS MOVE</h1>
    <p>Daily cattle herd movements in the Logone Floodplain, Cameroon</p>
  </header>

  <section class="map-section">
    <div id="map"></div>
  
    <div class="side-panel">
      <div class="controls">
    
        <button id="playBtn" title="Play / Pause">▶</button>
  
        
        <select id="speedSelect">
          <option value="1">1x</option>
          <option value="2">2x</option>
          <option value="5">5x</option>
        </select>
  
        <input id="timeSlider" type="range" min="0" max="0" value="0" />
        <div id="timestamp">loading…</div>
  
        <button id="aboutBtn" title="About the cows">ABOUT THE COWS</button>
      </div>
  
      <!-- Pop-out About Box -->
      <div id="aboutBox" class="about-box hidden">
        <div class="about-header">
          <h3>About the Cows</h3>
          <button id="closeAbout" title="Close">×</button>
        </div>
        <div class="cow-gallery"></div>
      </div>
    </div>
  </section>
  
  <aside id="legend">
    <h3>Animals</h3>
    <ul id="animalList"></ul>
    <div class="note">Use the slider or play button to scrub through time.</div>
  </aside>
  
  

  <aside id="legend">
    <h3>Animals</h3>
    <ul id="animalList"></ul>
    <div class="note">Use the slider or play button to scrub through time.</div>
  </aside>

  <!-- Modal for About -->
  

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
