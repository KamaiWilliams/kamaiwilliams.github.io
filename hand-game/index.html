<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://use.typekit.net/vig4uju.css">
  <title>Reach 4 STARS</title>
  <div id="start-screen">
    <h1>Use Your Hands</h1><h1>Use Your Hands</h1>
    <button id="start-btn">Use My Hands</button>
    <h1>Use Your Hands</h1><h1>Use Your Hands</h1>
  </div>
  
  <div id="intro-screen">
    <p>
      Have the palm of your hand facing the screen.<br><br>
      Notice the STARS on your fingertips,<br>
      this is your controller.<br><br>
      Make a fist to begin.
    </p>
  </div>

  <div id="exercise-intro">
    <p id="exercise-intro-text"></p>
  </div>
  
  

</head>

<body>
  <video id="video" autoplay playsinline></video>

  <!-- Overlay for instructions, timer, and star counter -->
<div id="ui-overlay">
  <div id="timer"></div>
  <div id="instruction"></div>
  <div id="star-counter"></div>
</div>



  <canvas id="canvas"></canvas>
  <div id="end-screen" class="screen hidden">
    <div class="final-card">
      <h1 class="final-title"> You just completed a carpal tunnel prevention exercise</h1>
  

      <div class="score-section">
        <div class="score-block">
          <span class="score-label">Your Score</span>
          <span id="final-stars" class="score-number">0</span>
        </div>
      </div>
      
  
      
  
      <button id="restart-btn">Use My Hands Again</button>
    </div>
  </div>
  


  <!-- MediaPipe -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <!-- YOUR JS -->
  <script src="hand.js"></script>

</body>
</html>
