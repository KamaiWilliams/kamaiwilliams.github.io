<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>chop& screw</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.typekit.net/afn8srh.css">
</head>
<body>
  <div class="main-container">
    <div class="top-container">
      <div class="title-container">
        <div class="title-row">
          <!-- Make title clickable instead of using the Home button -->
          <a href="index.html" class="title">
            <span class="line1">chop&</span><br>
            <span class="line2">screw</span>
          </a>
          
          <div id="measure-bar">
            <div id="measure-fill"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="loop-frame">
      <div class="loop-content">
        <!-- Left: Sound Grid -->
        <div id="loop-pad">
          <div class="category" id="bass-grid"></div>
          <div class="category" id="clap-grid"></div>
          <div class="category" id="snare-grid"></div>
          <div class="category" id="hihat-grid"></div>
          <div class="category" id="openhat-grid"></div>
          <div class="category" id="snap-grid"></div>
          <div class="category" id="fx-grid"></div>
          <div class="category" id="vox-grid"></div>
          <div class="category" id="kick-grid"></div>
          <div class="category" id="horn-grid"></div>
          <div class="category" id="synth-grid"></div>
          <div class="category" id="strings-grid"></div>
        </div>
    
        <!-- Right: Control Panel -->
        <div id="control-panel">
           <!-- <h3>Controls</h3> -->
          <button id="recordBtn">record</button>
          <button id="pauseBtn">pause</button>
          <button id="restartBtn">restart</button>
            <div class="bpm-control">
              <label for="bpm">BPM</label>
              <input type="number" id="bpm" min="40" max="240" value="120" step="1">
            </div>
            <div class="snap-to-beat-section">
              <button id="snapToggle" class="snap-btn">snap to beat</button>
              <div id="snapOptions" class="snap-options hidden">
                <label for="snapResolution">snap resolution:</label>
                <select id="snapResolution">
                  <option value="1/4">1/4</option>
                  <option value="1/8">1/8</option>
                  <option value="1/16" selected>1/16</option>
                  <option value="1/32">1/32</option>
                </select>
              </div>
            </div>
            <button id="saveLoopBtn">save loop</button>
            <button id="viewLoopsBtn">view saved</button>
            <!-- <label for="volume">Volume</label>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="1">  -->
          </div>
        </div>
      </div>
    

    <!-- Tabs stay below -->
    <div id="tab-bar">
      <button class="tab-btn active" data-category="bass">Bass</button>
      <button class="tab-btn" data-category="clap">Clap</button>
      <button class="tab-btn" data-category="snare">Snare</button>
      <button class="tab-btn" data-category="hihat">Hi-Hat</button>
      <button class="tab-btn" data-category="openhat">Open Hat</button>
      <button class="tab-btn" data-category="snap">Snap</button>
      <button class="tab-btn" data-category="fx">FX</button>
      <button class="tab-btn" data-category="vox">Vox</button>
      <button class="tab-btn" data-category="kick">kick</button>
      <button class="tab-btn" data-category="horn">horn</button>
      <button class="tab-btn" data-category="synth">synth</button>
      <button class="tab-btn" data-category="strings">strings</button>
      <button class="tab-btn" data-category="all">All</button>
    </div>
  </div>
  <script src="script.js"></script>

  <!-- Save Loop Popup -->
<div id="save-loop-popup" class="hidden">
  <div class="popup-content">
    <label for="loopName">name loop:</label>
    <input type="text" id="loopName" placeholder="enter loop name" maxlength="20">
    <div class="popup-buttons">
      <button id="saveLoopConfirmBtn">save</button>
      <button id="cancelSaveBtn">cancel</button>
    </div>
  </div>
</div>
</body>
</html>
