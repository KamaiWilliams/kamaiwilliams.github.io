<body>
  <!-- Invisible video for MediaPipe -->
  <video id="video" playsinline style="display:none"></video>

  <!-- Full-screen game SVG -->
  <svg id="svg" viewBox="0 0 1000 700" preserveAspectRatio="xMidYMid meet">
    
    <!-- âœ… THIS IS NOW THE COZY FARM BACKGROUND -->
    <rect width="100%" height="100%" fill="var(--bg)" />

    <!-- Scene layers -->
    <g id="sceneLayer"></g>

    <!-- Hand cursor visuals (mirrored) -->
    <g id="handViz" visibility="visible">
      <circle id="handCursor" cx="0" cy="0" r="18"
        fill="#4a90e2" fill-opacity="0.85"
        stroke="#1b5fa8" stroke-width="2" />
      <text id="handHint" x="20" y="-22" font-size="14" fill="#333">hand</text>
      <circle id="fistIndicator" cx="0" cy="0" r="10"
        fill="#e04a4a" fill-opacity="0.0" />
    </g>

    <!-- UI overlay -->
    <g id="overlayLayer"></g>
  </svg>

  <button id="nextBtn">Next</button>

  <!-- MediaPipe libs -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script src="script.js"></script>
</body>
