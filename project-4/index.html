<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Caterpillar Time</title>
  <link rel="stylesheet" href="https://use.typekit.net/hsj6aqh.css">
</head>

  <body>
    <!-- Hero Section -->
    <section class="hero">
      <div class="timebug">Time<br> Bug.</div>
      <div class="sky"></div>
      <div class="scroll-container">
        <div class="scrolling-bg"></div>
      </div>

      <div class="caterpillar-container">
        <div class="caterpillar" id="caterpillar"></div>
      </div>
    </section>

   

    <!-- Info Section -->
    <section class="info">
      <div class="color-pickers">
        <label>
          Caterpillar: 
          <input type="color" id="caterpillarColor" value="#a436ff">
        </label>
        <label>
          Legs: 
          <input type="color" id="legColor" value="#000000">
        </label>
      </div>

      <h1 id="time"></h1>
      <p id="date"></p>
    </section>
  
  <script src="script.js"></script>
  </body>
</html>
