<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>chop& screw</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.typekit.net/afn8srh.css">
</head>
<body>
  <!-- Custom Title -->
  <div class="title">
    <span class="line1">chop&</span><br>
    <span class="line2">screw</span>
  </div>

  <!-- Right Panel -->
  <div class="right-panel">
    <!-- Grid of Pads -->
    <div id="grid"></div>

    <!-- Controls -->
    <div id="controls">
      <button id="recordBtn">Start Recording</button>
      <button id="restartBtn">Restart</button>
    </div>
  </div>

  <!-- Loop Visualizer -->
  <div id="loop-visualizer">
    <svg width="120" height="120">
      <circle id="loop-circle" cx="60" cy="60" r="50"></circle>
    </svg>
  </div>

  <script src="script.js"></script>
</body>
</html>
