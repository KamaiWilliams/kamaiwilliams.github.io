<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uncontained — NYC Public Restrooms</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.typekit.net/vaz0ueu.css">
  
</head>

<body>

  <!-- TITLE SCREEN -->
  <div id="title-screen">
    <h1>Uncontained</h1>

    <p>Where can I pee in NYC?</p>

    <!-- ✅ CHOICE BUTTONS -->
    <div class="begin-buttons">
      <button id="start-desktop" class="desktop-only">
        Explore Desktop →
      </button>
    
      <button id="start-mobile" class="mobile-only">
        Open Mobile Map →
      </button>
    </div>
    
  </div>

  <!-- ✅ DESKTOP SCENE UI (HIDDEN UNTIL START) -->
  <!-- SCENE NAV: single global pair; start hidden -->
<button id="global-back" hidden>←</button>
<button id="global-next" hidden>→</button>

  <div id="map-description" style="display:none;"></div>

  <!-- ✅ SCRIPTS -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="scene1.js"></script>
  <script src="script.js"></script>

  <!-- ✅ BEGIN BUTTON LOGIC -->
  <script>
    // ✅ DESKTOP EXPERIENCE → LOAD SCENE 1
    document.getElementById("start-desktop").addEventListener("click", () => {
      d3.select("#title-screen")
        .transition()
        .duration(800)
        .style("opacity", 0)
        .remove();

      d3.select("#back-button").style("display", "block");
      d3.select("#next-button").style("display", "block");
      d3.select("#map-description").style("display", "block");

      showRestroomMap(); // ✅ Scene 1 starts here
    });

    // ✅ MOBILE EXPERIENCE → JUMP TO MOBILE SITE
    document.getElementById("start-mobile").addEventListener("click", () => {
      window.location.href = "mobile.html";
    });
  </script>

</body>
</html>
