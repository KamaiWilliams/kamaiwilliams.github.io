<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>chop& screw</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.typekit.net/afn8srh.css">
</head>
<body>
  <!-- Title (outside the frame) -->
<div class="title">
  <span class="line1">chop&</span><br>
  <span class="line2">screw</span>
</div>

  <!-- Controls -->
  <div id="controls">
  
    <button class="homeBtn" onclick="location.href='index.html'">Home</button>
    <button id="recordBtn">Start Recording</button>
    <button id="pauseBtn">Pause</button>
    <button id="restartBtn">Restart</button>

    <label for="loopLength" class="loop-label">Loop Length (sec):</label>
    <input type="number" id="loopLength" min="1" max="20" value="5">
  </div>

  <!-- Loop Visualizer -->
  <svg id="loop-visualizer" width="120" height="120">
    <circle id="loop-circle" cx="60" cy="60" r="50" stroke="#1789FC" stroke-width="4" fill="none" />
  </svg>

  <!-- Loop Pad -->
  <div id="loop-pad">
    <div class="category" id="bass-grid"><h2>Bass</h2></div>
    <div class="category" id="clap-grid"><h2>Clap</h2></div>
    <div class="category" id="snare-grid"><h2>Snare</h2></div>
    <div class="category" id="hihat-grid"><h2>Hi-Hat</h2></div>
    <div class="category" id="openhat-grid"><h2>Open Hat</h2></div>
    <div class="category" id="snap-grid"><h2>Snap</h2></div>
    <div class="category" id="fx-grid"><h2>FX</h2></div>
    <div class="category" id="vox-grid"><h2>Vox</h2></div>
  </div>

  <!-- Tabs -->
  <div id="tab-bar">
    <button class="tab-btn active" data-category="all">All</button>
    <button class="tab-btn" data-category="bass">Bass</button>
    <button class="tab-btn" data-category="clap">Clap</button>
    <button class="tab-btn" data-category="snare">Snare</button>
    <button class="tab-btn" data-category="hihat">Hi-Hat</button>
    <button class="tab-btn" data-category="openhat">Open Hat</button>
    <button class="tab-btn" data-category="snap">Snap</button>
    <button class="tab-btn" data-category="fx">FX</button>
    <button class="tab-btn" data-category="vox">Vox</button>
  </div>

  <!-- Loop Visualizer (Hidden until playing/recording) -->
  <div id="measure-grid">
    <div id="playhead"></div>
  </div>

  <!-- Volume Control -->
  <div class="volume-control">
    <label for="volume">Volume</label>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
  </div>

  <script src="script.js"></script>
</body>
</html>
